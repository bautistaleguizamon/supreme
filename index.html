    <!-- Script del reloj -->
    <script>
        function actualizarReloj() {
            const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const opcionesHora = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

            const fechaArgentina = new Date().toLocaleDateString('es-AR', opcionesFecha);
            const horaArgentina = new Date().toLocaleTimeString('es-AR', opcionesHora);

            document.getElementById('reloj').innerHTML = `${fechaArgentina}, ${horaArgentina} (Hora Argentina)`;
        }

        setInterval(actualizarReloj, 1000);
        actualizarReloj(); // Ejecutar la función por primera vez
    </script>

    <!-- Script para el slider -->
    <script>
        let currentSlide = 0;

        function changeSlide(direction) {
            const slides = document.querySelectorAll('.slide');
            const totalSlides = slides.length;

            currentSlide += direction;

            if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            } else if (currentSlide >= totalSlides) {
                currentSlide = 0;
            }

            const slider = document.querySelector('.slider');
            const slideWidth = slides[0].clientWidth + 20; // Ancho del slide + margen
            const offset = -currentSlide * slideWidth;
            slider.style.transform = `translateX(${offset}px)`;
        }
    </script>

    <!-- Script del menú hamburguesa -->
